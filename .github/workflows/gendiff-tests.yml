---

name: gendiff-tests

on: push

jobs:
  build: 
    runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      - run: make install
      - run: make lint
      - name: run tests
          run: npm test